<!DOCTYPE html>
<html>
    <head>
        <!--<link type="text/css" rel="stylesheet" href="/reading_list/stylesheets/reading_list.css" />-->
    </head>
    <body>
		{% if errors %}
		<div id="errors">
            {% for error in errors %}
            <p>{{error}}</p>
            {% endfor %}
		</div>
		{% endif %}
        <div id="application_info">
            <form id="new_application_form" method="POST">
                <p>Application name: <input type="text" name="application_name" value="{{application_name}}"></input></p>
                <p>Application version: <input type="text" name="application_version" value="{{application_version}}"></input></p>
                <p><input type="submit" value="Create application"></input></p>
            </form>
            <!--<h4>Adding new application</h4>-->
        </div>
        {% if message %}
        <p>{{message}}</p>
        {% endif %}
    </body>
</html>
