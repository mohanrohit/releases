<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/reading_list/stylesheets/reading_list.css" />
        <link type="text/css" rel="stylesheet" href="/reading_list/stylesheets/login.css" />
        <title>Reading List -- Login</title>
    </head>
    <body>
        <h4>Login | <a href="/reading_list/register">Register</a></h4>

        <form name="login_form" method="post">
            <table>
                <tr>
                    <td><label for="user_name" class="required_field">* User name:</label></td>
                    <td><input type="text" name="user_name" size="20" value="{{user_name}}"></td>
                </tr>
                <tr>
                    <td><label for="password" class="required_field">* Password:</label></td>
                    <td><input type="password" name="password" size="25" value=""></td>
                </tr>
            </table>
            <hr style="border: none; border-top: 1px dashed silver">
            <input type="submit" value="Login">
        </form>

        {% if errors: %}
        <div class="error">
            <p>Please correct the following errors:</p>
            <ul>
            {% if "user_name_error" in errors: %}
                <li>{{errors.user_name_error}}</li>
            {% endif %}
            {% if "password_error" in errors: %}
                <li>{{errors.password_error}}</li>
            {% endif %}
            </ul>
        </div>
        {% endif %}
    </body>
</html>
